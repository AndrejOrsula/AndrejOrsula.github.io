<!DOCTYPE html>
<html lang="en">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta
        content="width=device-width, initial-scale=1.0, user-scalable=no"
        name="viewport"
/>
<head>
    <title>Andrej Orsula</title>

    <!-- https://trunkrs.dev/assets/#rust -->
    <link data-trunk data-wasm-opt="s" rel="rust"/>

    <!-- https://trunkrs.dev/assets/#directives -->
    <base data-trunk-public-url/>

    <!-- https://trunkrs.dev/assets/#copy-file -->
    <link data-trunk href="assets/sw.js" rel="copy-file"/>
    <link data-target-path="assets" data-trunk href="assets/manifest.json" rel="copy-file"/>
    <link data-target-path="assets" data-trunk href="assets/icons/favicon.png" rel="copy-file"/>

    <!-- https://trunkrs.dev/assets/#icon -->
    <link data-trunk href="assets/icons/favicon.svg" rel="icon"/>
    <link data-trunk href="assets/icons/favicon.png" rel="icon"/>
    <link data-trunk href="assets/icons/favicon.ico" rel="icon"/>

    <link href="assets/manifest.json" rel="manifest">
    <link href="assets/favicon.png" rel="apple-touch-icon">
    <meta
            content="#EFF1F5"
            media="(prefers-color-scheme: light)"
            name="theme-color"
    />
    <meta
            content="#1E1E2E"
            media="(prefers-color-scheme: dark)"
            name="theme-color"
    />

    <style>
        /* Remove touch delay */
        html {
            touch-action: manipulation;
        }

        /* Light/Dark mode background color */
        body {
            background: #EFF1F5;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #1E1E2E;
            }
        }

        /* Allow canvas to fill entire web page */
        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        /* Make canvas fill entire document: */
        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .centered {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: Ubuntu-Light, Helvetica, sans-serif;
            text-align: center;
        }

        /* Loading animation from https://loading.io/css */
        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 24px;
            height: 24px;
            margin: 0;
            border-radius: 50%;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
<!-- Canvas for the WASM app -->
<canvas id="egui_canvas"></canvas>

<!-- Temporary loading screen that is shown until the WASM app has started -->
<div class="centered" id="tmp_loading_screen">
    <div class="lds-dual-ring"></div>
</div>

<!--Enable caching-->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('sw.js');
        });
    }
</script>
</body>
</html>
